<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Reads - Online Bookstore</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Urban Reads</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#books">Books</a></li>
          <li><a href="#reviews">Reviews</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h2>Welcome to Urban Reads</h2>
      <p>
        Your one-stop online bookstore for the best reads across all genres.
      </p>
      <input type="text" id="search" placeholder="Search for books..." />
    </section>

    <section id="books">
      <h2>Featured Books</h2>
      <div class="book-list" id="book-list">
        <!-- Books will be dynamically added here -->
      </div>
    </section>

    <section id="reviews">
      <h2>Customer Reviews</h2>
      <p>See what our readers have to say about their favorite books.</p>
    </section>

    <footer>
      <p>&copy; 2024 Urban Reads. All rights reserved.</p>
    </footer>
  </body>
</html>
